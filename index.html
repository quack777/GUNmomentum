<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GUN Momentum</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <div id="wheathers">
                <h1 id="city"></h1>
                <h1 id="temp"></h1>
                <h1 id="wheather"></h1>
            </div>
            <div id="music">
                <button id="musicBtn">
                <!-- <i class="fas fa-play fa-2x"></i>
                    <i class="fas fa-pause fa-2x"></i> -->
                </button>
                <div id="player"></div>
            </div>
        </header>
        <section>
            <p id="clock"></p>
            <form id="loginForm">
                <h1>What's your name?</h1>
                <input required maxlength="7" type="text" />
                <p class="hidden"></p>
            </form>
            <!-- <div class="background">
            <img id="white" src="img/white.jpg">
            <img id="black" class="hidden" src="img/black.jpg">
            <button id="imgChange"></button>
        </div> -->
            <div class="todo">
                <form id="todoForm">
                    <input required type="text" placeholder="할 일 적으삼" />
                </form>
                <ul id="todos"></ul>
            </div>
        </section>
        <footer>
            <div id="quotes">
                <h2 id="quote"></h2>
                <h3 id="name"></h3>
            </div>
        </footer>
        <audio id="audio" src="/mp3/Movie – Alex-Productions (No Copyright Music).mp3"></audio>
        <script src="js/login.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/background.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/wheather.js"></script>
        <!-- <script src="js/music.js"></script> -->
        <script src="js/mp3.js"></script>
    </body>
</html>
